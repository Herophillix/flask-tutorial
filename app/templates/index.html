<!doctype html>
{% extends "base.html" %}

<html>
    <head>
        {% if title %}
        <title>{{ title }} - Microblog</title>
        {% else %}
        <title>Welcome to Microblog</title>
        {% endif %}
    </head>
    <body>
    {% block content %}
        <h1>Hello, {{ user.username }}!</h1>
        {% for post in posts %}
        <div>
            <p>{{ post.author.username }} says: <b>{{ post.body }}</b>
            </p>
        </div>
        {% endfor %}
    {% endblock %}}
    </body>
</html>
